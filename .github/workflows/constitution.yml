name: Sync Official Cardano Constitution

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Switch to main branch manually
        run: |
          git fetch origin main
          git checkout main
          git pull origin main
          echo "ðŸ“ Current branch:"
          git branch

      - name: Download latest official constitution
        run: |
          mkdir -p constitution
          curl -L https://raw.githubusercontent.com/IntersectMBO/cardano-constitution/main/cardano-constitution-1/cardano-constitution-1.txt \
            -o constitution/constitution-v1.txt

          echo "âœ… Download complete. First 10 lines:"
          head -n 10 constitution/constitution-v1.txt

      - name: Commit and push changes (force)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "ðŸ“‚ BEFORE staging:"
          git status

          git add -A
          git update-index --refresh

          echo "ðŸ“‚ AFTER staging:"
          git status

          if git diff --cached --quiet; then
            echo "âš ï¸ No changes detected â€“ creating dummy file to force commit"
            date > constitution/.last-sync
            git add constitution/.last-sync
          fi

          git commit -m "Sync: Update constitution from official source [auto]" || echo "âœ… Nothing new to commit"
          git push origin main
