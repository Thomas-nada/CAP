name: Sync Official Cardano Constitution

on:
  schedule:
    - cron: "0 * * * *"   # ğŸ” Runs every hour on the hour
  workflow_dispatch:      # Allows manual runs from the Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your CAP repo
        uses: actions/checkout@v3

      - name: Download latest official constitution
        run: |
          mkdir -p constitution
          curl -L https://raw.githubusercontent.com/IntersectMBO/cardano-constitution/main/cardano-constitution-1/cardano-constitution-1.txt \
            -o constitution/constitution-v1.txt

          echo "âœ… Download complete. Preview of the file content:"
          head -n 10 constitution/constitution-v1.txt

      - name: Commit and push changes (force)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "ğŸ“‚ Git status before adding changes:"
          git status

          # Add all changes (including new files)
          git add -A

          echo "ğŸ“‚ Git status after adding changes:"
          git status

          # Commit and push if there are any changes
          git commit -m "Sync: Update constitution from official source [auto]" || echo "âœ… No changes to commit"
          git push || echo "âš ï¸ Push skipped or failed (check permissions)"
