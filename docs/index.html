<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardano CAP & CIS Viewer</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f7f9fa;
      color: #24292f;
    }

    #header {
      background: #0366d6;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #sidebar {
      background: #f6f8fa;
      border-right: 1px solid #d0d7de;
    }
    #sidebar li {
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 2px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    #sidebar li:hover { background: #eaeef2; }
    #sidebar li.active {
      background: #0366d6;
      color: white;
      font-weight: 600;
    }

    #search {
      width: 100%;
      margin-bottom: 1rem;
      padding: 6px 10px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .markdown-body {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 16px;
      line-height: 1.6;
      color: #24292f;
    }

    .markdown-body h1, .markdown-body h2, .markdown-body h3 {
      border-bottom: 1px solid #d8dee4;
      padding-bottom: 0.3em;
      margin-top: 1.5em;
      margin-bottom: 0.8em;
      font-weight: 600;
    }

    .markdown-body h1 { font-size: 1.8rem; }
    .markdown-body h2 { font-size: 1.4rem; }
    .markdown-body h3 { font-size: 1.1rem; }

    .markdown-body ul, .markdown-body ol {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    .markdown-body li { margin-top: 0.2rem; }

    .markdown-body hr {
      border: none;
      border-top: 1px solid #d0d7de;
      margin: 2rem 0;
    }

    .markdown-body code {
      background: #f6f8fa;
      border-radius: 6px;
      padding: 0.2rem 0.4rem;
      font-size: 0.9rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }
    .markdown-body pre {
      background: #f6f8fa;
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
    }
    .markdown-body a { color: #0969da; text-decoration: none; }
    .markdown-body a:hover { text-decoration: underline; }

    .yaml-box {
      background: #f6f8fa;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }
    .yaml-grid {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 6px 14px;
      align-items: start;
    }
    .yaml-key { font-weight: 600; color: #24292f; }
    .yaml-value ul { list-style-type: disc; margin-left: 1.2rem; }
  </style>
</head>

<body class="flex flex-col h-screen">
  <header id="header">
    <div>Cardano CAP & CIS Viewer</div>
    <span class="text-sm opacity-90">Governance Repository</span>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <aside id="sidebar" class="w-80 overflow-y-auto p-4">

      <!-- New Proposal Buttons -->
      <div class="space-y-2 mb-4">
        <a href="https://github.com/Thomas-nada/CAP/issues/new?template=cap.yml" target="_blank"
           class="block w-full text-center bg-blue-600 text-white py-2 px-3 rounded-md font-medium hover:bg-blue-700 transition">
          üìù New CAP Proposal
        </a>
        <a href="https://github.com/Thomas-nada/CAP/issues/new?template=new_cis.yml" target="_blank"
           class="block w-full text-center bg-green-600 text-white py-2 px-3 rounded-md font-medium hover:bg-green-700 transition">
          üß© New CIS Proposal
        </a>
      </div>

      <input id="search" type="text" placeholder="Search CAPs or CISs..." oninput="filterList()" />
      <h1 class="text-xl font-semibold mb-4 text-gray-800">Documents</h1>

      <div id="caps-section">
        <h2 class="font-bold text-lg mb-2 text-blue-800">CAPs</h2>
        <ul id="caps-list" class="mb-6 space-y-1"></ul>
      </div>

      <div id="ciss-section">
        <h2 class="font-bold text-lg mb-2 text-blue-800">CISs</h2>
        <ul id="ciss-list" class="space-y-1"></ul>
      </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8" id="content">
      <div class="markdown-body">
        <p class="text-gray-500 italic">Loading...</p>
      </div>
    </main>
  </div>

  <script>
    const REPO = "Thomas-nada/CAP";
    const apiURL = `https://api.github.com/repos/${REPO}/contents`;
    let allItems = [];

    async function fetchFolders() {
      const res = await fetch(apiURL);
      const data = await res.json();
      const caps = data.filter(f => f.name.startsWith("CAP-"));
      const ciss = data.filter(f => f.name.startsWith("CIS-"));

      await Promise.all([
        populateList(caps, document.getElementById("caps-list")),
        populateList(ciss, document.getElementById("ciss-list"))
      ]);

      const hash = window.location.hash.replace("#", "");
      if (hash) {
        const target = allItems.find(li => li.textContent.startsWith(hash));
        if (target) target.click();
      } else {
        loadRootReadme();
      }
    }

    async function loadRootReadme() {
      const url = `https://raw.githubusercontent.com/${REPO}/main/README.md`;
      const res = await fetch(url);
      const contentDiv = document.getElementById("content");
      if (!res.ok) {
        contentDiv.innerHTML = `<div class='markdown-body'><p class='text-red-500'>Root README.md not found.</p></div>`;
        return;
      }
      const md = await res.text();
      const html = marked.parse(md);
      contentDiv.innerHTML = `<div class="markdown-body">${html}</div>`;
    }

    async function populateList(folders, container) {
      for (const folder of folders) {
        const readmeUrl = `https://raw.githubusercontent.com/${REPO}/main/${folder.name}/README.md`;
        const title = await extractTitle(readmeUrl);
        addLink(folder.name, title, container);
      }
    }

    async function extractTitle(url) {
      try {
        const res = await fetch(url);
        if (!res.ok) return "";
        const md = await res.text();
        const match = md.match(/^---[\s\S]*?---/);
        if (match) {
          const block = match[0];
          const titleMatch = block.match(/Title:\s*["']?(.+?)["']?(\r?\n|$)/i);
          if (titleMatch) return titleMatch[1].trim();
        }
      } catch (e) {
        console.error("Error fetching title:", e);
      }
      return "";
    }

    function addLink(folderName, title, container) {
      const text = title ? `${folderName} ‚Äì ${title}` : folderName;
      const li = document.createElement("li");
      li.dataset.text = text.toLowerCase();
      li.innerHTML = `<strong>${folderName}</strong>${title ? " ‚Äì " + title : ""}`;
      li.className = "cursor-pointer block rounded-md hover:bg-gray-200 px-2 py-1";
      li.onclick = () => {
        loadReadme(folderName, li);
        history.replaceState(null, "", `#${folderName}`);
      };
      container.appendChild(li);
      allItems.push(li);
    }

    function filterList() {
      const query = document.getElementById("search").value.toLowerCase();
      allItems.forEach(li => {
        li.style.display = li.dataset.text.includes(query) ? "block" : "none";
      });
    }

    async function loadReadme(folder, element) {
      document.querySelectorAll("#sidebar li").forEach(li => li.classList.remove("active"));
      element.classList.add("active");
      const url = `https://raw.githubusercontent.com/${REPO}/main/${folder}/README.md`;
      const res = await fetch(url);
      const contentDiv = document.getElementById("content");

      if (!res.ok) {
        contentDiv.innerHTML = `<div class='markdown-body'><p class='text-red-500'>README.md not found in ${folder}</p></div>`;
        return;
      }

      const md = await res.text();
      const html = renderMarkdownWithYaml(md);
      contentDiv.innerHTML = html;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function parseFrontMatter(md) {
      const m = md.match(/^---\s*([\s\S]*?)\s*---\s*/);
      if (!m) return { meta: null, body: md };
      const block = m[1];
      const lines = block.split(/\r?\n/);
      const meta = {};
      let i = 0;
      const stripQ = s => s.replace(/^"(.*)"$/, '$1').replace(/^'(.*)'$/, '$1').trim();

      while (i < lines.length) {
        const line = lines[i];
        if (!line.trim()) { i++; continue; }
        const keyMatch = line.match(/^([A-Za-z0-9_-]+):\s*(.*)$/);
        if (!keyMatch) { i++; continue; }
        const key = keyMatch[1];
        const after = keyMatch[2];
        if (after && !/^\s*$/.test(after)) {
          meta[key] = stripQ(after);
          i++;
          continue;
        }
        i++;
        const arr = [];
        while (i < lines.length) {
          const li = lines[i];
          const mli = li.match(/^\s*-\s*(.*)$/);
          if (!mli) break;
          arr.push(stripQ(mli[1]));
          i++;
        }
        meta[key] = arr.length ? arr : "";
      }
      const body = md.slice(m[0].length).trim();
      return { meta, body };
    }

    function linkify(str) {
      if (!str) return "";
      str = str.replace(/((https?:\/\/)[^\s)]+)/g, '<a href="$1" target="_blank" rel="noopener">$1</a>');
      str = str.replace(/([A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,})/gi, '<a href="mailto:$1">$1</a>');
      return str;
    }

    function renderMeta(meta) {
      if (!meta) return "";
      const order = ["CAP", "Title", "Category", "Status", "Authors", "Implementors", "Solution-To", "Discussions", "Created", "License"];
      const keys = [...new Set([...order, ...Object.keys(meta)])];
      let rows = "";
      keys.forEach(k => {
        if (meta[k] === undefined || meta[k] === null || meta[k] === "") return;
        let val = meta[k];
        let htmlVal = "";
        if (Array.isArray(val)) {
          if (!val.length) return;
          const items = val.map(v => `<li>${linkify(v)}</li>`).join("");
          htmlVal = `<ul>${items}</ul>`;
        } else {
          htmlVal = linkify(String(val));
        }
        rows += `<div class="yaml-key">${k}</div><div class="yaml-value">${htmlVal}</div>`;
      });
      return `<div class="yaml-box"><div class="yaml-grid">${rows}</div></div>`;
    }

    function renderMarkdownWithYaml(md) {
      const { meta, body } = parseFrontMatter(md);
      const metaBox = renderMeta(meta);
      const html = marked.parse(body);
      return `<div class="markdown-body">${metaBox}${html}</div>`;
    }

    window.addEventListener("hashchange", () => {
      const hash = window.location.hash.replace("#", "");
      if (hash) {
        const target = allItems.find(li => li.textContent.startsWith(hash));
        if (target) target.click();
      } else {
        loadRootReadme();
      }
    });

    fetchFolders();
  </script>
</body>
</html>
